{% extends 'base.html' %}

{% block content %}
<main>
    <form method="post" action="{{ url_for('inscription') }}">
        {{ form.hidden_tag() }}
        <h1>S'inscrire</h1>
        <p class="choose-email"> Veuillez entrer vos informations de repas :</p>
        
        <div class="inputs inscrit">
            {{ form.name(placeholder=form.name.label.text) }}
        </div>
        
        <div>
            <button type="submit">S'inscrire</button>
        </div>
        </form>
</main>
{% endblock %}
